<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск пользователей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<h2>Поиск пользователей</h2>
<form method="post" th:action="${'/users/search-advanced'}">
    <div class="form-group col-sm-2">
        <input class="form-control" type="text" name="lastname">
        <br>
        <button class="btn btn-primary" type="submit">Точное совпадение</button>
    </div>
</form>
<br>
<form method="post" th:action="${'/users/search'}">
    <div class="form-group col-sm-2">
        <input class="form-control"  type="text" name="lastname">
        <br>
        <button class="btn btn-primary" type="submit">Неточное совпадение</button>
    </div>
</form>

<table class="table">
    <thead>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Возраст</th>
        <th>Рост</th>
        <th>Вес</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${result}">
        <td th:text="${person.getLastname()}"></td>
        <td th:text="${person.getFirstName()}"></td>
        <td th:text="${person.getMiddleName()}"></td>
        <td th:text="${person.getAge()}"></td>
        <td th:text="${person.getHeight()}"></td>
        <td th:text="${person.getWeight()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
